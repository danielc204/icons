
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בחירת אייקון</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }

    .icon-picker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .icon {
      font-size: 36px;
      border: 2px solid transparent;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .icon:hover {
      background-color: #f0f0f0;
    }

    .icon.selected {
      border-color: #007bff;
      background-color: #e6f0ff;
    }

    #selected-icon {
      font-size: 40px;
      margin-top: 25px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h2>בחר אייקון לקטגוריה</h2>
  <div class="icon-picker">
    <i class="fas fa-home icon" data-name="בית"></i>
    <i class="fas fa-briefcase icon" data-name="עבודה"></i>
    <i class="fas fa-users icon" data-name="חברים"></i>
    <i class="fas fa-coins icon" data-name="כסף"></i>
    <i class="fas fa-heart icon" data-name="משפחה"></i>
    <i class="fas fa-dumbbell icon" data-name="ספורט"></i>
    <i class="fas fa-music icon" data-name="מוזיקה"></i>
    <i class="fas fa-book icon" data-name="לימודים"></i>
    <i class="fas fa-plane icon" data-name="טיולים"></i>
    <i class="fas fa-star icon" data-name="פנאי"></i>
  </div>

  <div id="selected-icon">לא נבחר אייקון</div>

  <script>
    const icons = document.querySelectorAll('.icon');
    const display = document.getElementById('selected-icon');

    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        display.innerHTML = `בחרת את האייקון: <i class="${icon.classList[1]}"></i> (${icon.dataset.name})`;
      });
    });
  </script>

</body>
</html>
